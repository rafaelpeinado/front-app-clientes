<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="success" class="alert alert-success" role="alert">
                    Cliente salvo/atualizado com sucesso.
                </div>
                <div *ngFor="let erro of errors" class="alert alert-danger" role="alert">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Cliente: </label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.descricao" type="text" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.data" type="text" name="data" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.preco" type="text" name="preco" id="inputPreco">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button class="btn btn-danger ml-1" type="button" routerLink="/servicos-prestados/lista">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
