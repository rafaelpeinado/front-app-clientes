<!--<div class="bg-primary">-->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let error of errors">
                                        {{ error }}
                                    </div>
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input class="form-control py-4" type="text" name="username" autocomplete="off"
                                            [(ngModel)]="username" placeholder="Digite seu login">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input class="form-control py-4" type="password" name="password" 
                                            [(ngModel)]="password" placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>
                                            <button type="button" class="btn btn-success" (click)="save()" *ngIf="cadastrando">Cadastrar</button>
                                            <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelarCadastro()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a (click)="prepararCadastrar($event)" href="#">Não possui Usuário? Cadastre-se</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
